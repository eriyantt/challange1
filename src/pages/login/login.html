<ion-header>
  <ion-navbar>
    <ion-title>Login Member</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-image: url(https://live.staticflickr.com/8711/17095171331_4ec22e0407_b.jpg)">
    <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h4>Login Member</h4>
            </div>
            <div padding>
              <ion-item>
                <ion-input type="text" placeholder="Username"></ion-input>
              </ion-item>
      
              <ion-item>
                <ion-input type="password" placeholder="Password"></ion-input>
              </ion-item>
            </div>
      
            <div padding align=center>
            <button ion-button><ion-icon name="contact">&emsp;Login</ion-icon></button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
